<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // assignment operator
      // assigning value of 10 to x
      let x = 10;
      let y = 5;

      // arthimetic operators +, -, /, *

      // Addition
      let addValue = x + y;
      // Subtraction
      let subValue = x - y;
      // Multiplication
      let mulValue = x * y;
      // Division
      let divValue = x / y;

      console.log(addValue);
      console.log(subValue);
      console.log(mulValue);
      console.log(divValue);
      console.log({ addValue, subValue, mulValue, divValue });
    </script>
  </body>
</html>
