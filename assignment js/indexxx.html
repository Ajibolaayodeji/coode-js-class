    <script>
     let x = 10;

    let operator2 = z -= x;

    let operator4 = z %= x;
    
    console.log({ operator1, operator2, operator3, operator4 })
    
    //  comparison operators

    console.log("is x greater than z" + " " + operator5)
    console.log ("is y less than z" +" "+ operator6)
    console.log ("x is greater or equal to y" +" "+ operator7)
    console.log ("z is less or equal to a" +" "+ operator8)
    // increment and decrement
    let b = 4;
    let c = 6;

    let result0 = b**2 ;
    console.log({increment, decrement, result0})
