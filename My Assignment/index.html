<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Addition
        {
            let x = 100 + 50
        console.log(x)
        }

        // Subtraction
        {
            let x = 100 - 50
        console.log(x)
        }

        // Multiplication
        {
            let x = 100 * 50
        console.log(x)
        }

        // Exponential
        {
        let x = 5 ** 5
        console.log(x)
        }

        // Division
        {
        let x = 5 / 5
        console.log(x)
        }

        // Modulus
        {
        let x = 15 
        let y = 3
        let z = x % y
        console.log(z)
        }

        // Increment
        {
        let x = 5 
        x ++;
        console.log(x)
        }

        // Decrement
        {
        let x = 5
        x --;
        console.log(x)
        }

        // =
        {
        let x = 5
        y = x 
        console.log(y)
        }

        // +=
        {
        let x = 7
        y = 5
        x += y 
        console.log(x)
        }

        // -=
        {
        let x = 5
        y = 3 
        x -= y 
        console.log(x)
        }

        // *=
        {
        let x = 5
        y = 3
        x *= y 
        console.log(x)
        }

        // /=
        {
        let x = 5
        y = 5
        x /= y 
        console.log(x)
        }

        // %=
        {
        let x = 5
        y = 3
        x %= y 
        console.log(x)
        }

        // **=
        {
        let x = 5
        y = 3
        x **= y 
        console.log(x)
        }

        // <<=
        {
        let x = 5
        let y = 8
        let z = x <<= y; 
        console.log(z)
        }

        // >>=
        {
        let x = 5
        let y = 8
        let z = x >>= y; 
        console.log(z)
        }

        // >>>=
        {
        let x = 5
        let y = 8
        let z = x >>>= y; 
        console.log(z)
        }

        // &=
        {
        let x = 5
        let y = 8
        let z = x &= y; 
        console.log(z)
        }

        // ^=
        {
        let x = 5
        let y = 8
        let z = x ^= y; 
        console.log(z)
        }

        // |=
        {
        let x = 5
        let y = 8
        let z = x |= y; 
        console.log(z)
        }
        
    </script>
</body>
</html>
