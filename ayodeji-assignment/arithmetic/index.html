<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <script>

       {
         // addition

         let x = 10;
        let y = 5;
        let addition = x + y;

        console.log({addition})
       }

       {
         // subtracton

        let x = 10;
        let y = 5;
        let subtracton = x - y;

        console.log({subtracton})
        
       }

       {
        // mutiplication

        let x = 10;
        let y = 5;
        let mutiplication = x * y;

        console.log({mutiplication})
       }

       {
        // division

        let x = 10;
        let y = 5;
        let division = x / y;

        console.log({division})
       }

       {
        // Remainder

        let x = 10;
        let y = 5;
        let Remainder = x % y;

        console.log({Remainder})
       }

       {
        // Increment
        let x = 10;
        x++;
        let Increment = x;

        console.log({Increment})
       }

       {
        // decrement
        let x = 10;
        x--;
        let decrement = x;

        console.log({decrement})
       }

       {
        // exponentiation
        let x = 10;
        let exponentiation= x ** 2;

        console.log({exponentiation})
       }

       {
        // Operator Precedence
        let Operator_Precedence = 10 + 5 * 5
        
        console.log({Operator_Precedence})
       }

       {
        // Operator Precedence
        let Operator_Precedence = (10 + 5) * 5
        
        console.log({Operator_Precedence})
       }

       {
        // Operator Precedence
        let Operator_Precedence = 10 + (5 - 5)
        
        console.log({Operator_Precedence})
       }

       {
        // Operator Precedence
        let Operator_Precedence = 10 / 5 - 5;
        
        console.log({Operator_Precedence})
       }

       // Assignment Operators
       {
        // = Operator
        let x = 10;
        let y = x;

        console.log({y})
       }

       {
        // = Operator
        let x = 10;
        x += 5;

        console.log({x})
       }

       {
        // = Operator
        let x = 10;
        x -= 5;

        console.log({x})
       }

       {
        // = Operator
        let x = 10;
        x *= 5;

        console.log({x})
       }

       {
        // = Operator
        let x = 10;
        x /= 5;

        console.log({x})
       }

       {
        // = Operator
        let x = 10;
        x %= 5;

        console.log({x})
       }

       {
        // = Operator
        let x = 5;
        x *= x;

        console.log({x})
       }
       
       {
        // = Operator
        let x = 5;
        x *= x;

        console.log({x})
       }

    </script>
</body>
</html>
